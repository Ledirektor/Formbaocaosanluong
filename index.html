<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báo Cáo Sản Lượng 3.1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="reportForm">
    <h2>Báo Cáo Sản Lượng Ngày</h2>
    <div class="col">
      <label>Số lượng khuôn</label>
      <input type="number" id="soluongKhuon" value="0" min="0">
    </div>
    <label>Sản phẩm</label>
    <input list="dsSanPham" id="sanPham" placeholder="Nhập hoặc chọn sản phẩm">
    <datalist id="dsSanPham">
      <option value="600*200*75">
      <option value="600*200*100">
      <option value="600*300*100">
    </datalist>
    <button type="submit">📄 Báo Cáo</button>
  </form>
  <script src="main.js"></script>
  <script src="config.example.js"></script>
</body>
</html>
